<table class="table table-hover">
    <thead>
        <tr>
            <td>Coin Name</td>
            <td>Coin Price</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let coin of coins">
            <td>{{ coin.name }}</td>
            <td>{{ coin.price }}</td>
            <td><button class="btn btn-primary" (click)="removeCoin(coin)">Remove</button></td>
        </tr>
    </tbody>
